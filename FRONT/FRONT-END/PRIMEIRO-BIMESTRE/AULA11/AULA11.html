<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


    


<body>
    <main>
        <form>

        

            <h1>Cadastro de Usuário</h1>



            <fieldset>

                <legend>Dados Pessoais</legend>
                <div>
                    <label for="username">Nome do Usuário:</label>
                    <input type="text" name="username" id="username" >  
       
                   </div>
       
                   <div>
                       <label for="userEmail">E-mail:</label>
                       <input type="email" name="userEmail" id="userEmail" >  
                   
          
                   </div>
       
                   <div>
                       <label for="birthDate">Data de Nascimento</label>
                       <input type="date" name="birthDate" id="birthDate">
                   </div>
       
                   <div>
                       <label for="userPassword">Senha:</label>
                       <input type="password" name="userPassword" id="userPassword" >  
          
                   </div>
                   
                    <div>
                        <label for="userDescription">Depoimento:</label>
                        <textarea name= "userDescription" id="userDescription"></textarea>           
       
       
                    </div>   
            </fieldset>

            
            <fieldset>

                <legend>Pagamento</legend>



                <div>
                    
                    
                    <input type="radio" name="payment" id="credit">
                    <label for="credit">Crédito</label>

                    
                    <input type="radio" name="payment" id="debit">
                    <label for="debit">Débito</label>



                    
                    <input type="radio" name="" id="bill">
                    <label for="bill">Boleto</label>


                </div>

                <div>
                    <label for="">Plano:</label>
                    <select name="userPlan" id="userPlan">
                        <option value="1">Básico</option>
                        <option value="2">Médio</option>
                        <option value="3">Premium</option>
                    </select>
                </div>
            </fieldset>
            

                

                <div>
                    <div>
                        <label for="scheduleDelivery">Agendar entrega</label>
                        <input type="date" name="scheduleDelivery" id="scheduleDelivery" min="2021-11-16">
                    </div>
                </div>

                <div>
                    <h1>Opções</h1>

                    <input type="checkbox" name="Recommended" id= "firstProduct">
                    <label for="firstProduct">Carregador</label>

                    <input type="checkbox" name="Recommended" id= "secondProduct">
                    <label for="secondProduct">Fone</label>

                </div>    

                



             <button type="submit">Cadastrar</button>
             <button type="reset">Limpar</button>   

        </form>
    </main>
</body>
</html>
