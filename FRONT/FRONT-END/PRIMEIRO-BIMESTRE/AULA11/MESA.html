<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">



</head>





<body>

    <header>
        <h1>
            RaiMunDoces
        </h1>
    </header>



    <Main>
        <fieldset>
            <legend>Docinhos</legend>

            <Div>
                <label for="brigadeiro">Brigadeiro</label>
                <input type="number" name="brigadeiro" id="brigadeiro" min="0" max="99" value=0>
            </Div>
            

            <Div> 
                <label for="pedemoca">Pé de Moça</label>
                <input type="number" name="pedemoca" id="pedemoca"  min="0" max="99" value=0>
            </Div>
            

            <Div>
                <label for="beijinho">Beijinho</label>
                <input type="number" name="beijinho" id="beijinho"  min="0" max="99" value=0>
            </Div>
            

            <Div>
                <label for="cajuzinho">Cajuzinho</label>
                <input type="number" name="cajuzinho" id="cajuzinho"  min="0" max="99" value=0>
            </Div>
            

        </fieldset>

        <fieldset>

            <legend>Sonhos</legend>
            
            <div>
                <label for="chocolate">Chocolate</label>
                <input type="number" name="chocolate" id="chocolate" value=0>
            </div>

            <div>
                <label for="stramberry">Frutas Vermelhas</label>
                <input type="number" name="stramberry" id="stramberry" value=0>
            </div>

            <div>
                <label for="crem">Creme</label>
                <input type="number" name="creme" id="crem" value=0>
            </div>

            <div>
                <label for="leite">Doce de Leite</label>
                <input type="number" name="leite" id="leite" value=0>
            </div>




        </fieldset>

        <fieldset>

            <legend>Bolos</legend>

                <div>
                    <input type="checkbox" name="cenoura" id="cenoura">
                    <label for="cenoura">Cenoura com chocolate</label>
        
                    <input type="checkbox" name="limao" id="limao">
                    <label for="limao">Limão</label>
        
                    <input type="checkbox" name="chococake" id="chococake">
                    <label for="chococake">Chocolate</label>
        
                    <input type="checkbox" name="ant" id="ant">
                    <label for="ant">Formigueiro</label>
                </div>


            
        </fieldset>

        <fieldset>

            <legend>Outros</legend>


            <div>
                <label for="carol">Ana Carolina</label>
                <input type="number" name="carol" id="carol" min="0" max="99" value=0>
                
            </div>

            <div>
                <label for="brownie">Brownie</label>
                <input type="number" name="brownie" id="brownie" min="0" max="99" value=0>
                
            </div>

            <div>
                <label for="cook">Cookies</label>
                <input type="number" name="cook" id="cook" min="0" max="99" value=0>
                
            </div>


            
        </fieldset>



        <fieldset>

            <legend>Dado Pessoais</legend>
            <div>
                <label for="username">Nome:</label>
                <input type="text" name="username" id="username" >  
   
               </div>
   
               <div>
                   <label for="userEmail">E-mail:</label>
                   <input type="email" name="userEmail" id="userEmail" >  
               
      
               </div>
   

               
               <div>
                   <label for="tell">Telefone de contato:</label>
                   <input type="tel" name="tell" id="tell" min="11">
               </div>
               
               
                <div>
                    <label for="userDescription">Informação Adicional:</label>
                    <textarea name= "userDescription" id="userDescription"></textarea>           
   
   
                </div>   
        </fieldset>



        <fieldset>

            <legend>Pagamento</legend>



                <div>
                    
                    
                    <input type="radio" name="payment" id="credit">
                    <label for="credit">Crédito</label>

                    
                    <input type="radio" name="payment" id="debit">
                    <label for="debit">Débito</label>


                    <input type="radio" name="payment" id="money">
                    <label for="money">Dinheiro na entrega</label>

                    
                    <input type="radio" name="payment" id="vr">
                    <label for="vr">Vale Refeição/Alimentação</label>

                </div>    

                <div>
                    <label for="troco">Preciso de troco</label>
                    <input type="checkbox" name="troco" id="troco">

                    <label for=""></label>
                    

                </div>

            
        </fieldset>

        <fieldset>

            <legend>Endereço de entrega</legend>

            <div>
                <label for="local">CEP</label>
                <input type="text" name="local" id="local" >
            </div>

            <div>
                <label for="local">Rua</label>
                <input type="text" name="local" id="local" >

                <label for="local">Numero</label>
                <input type="text" name="local" id="local" >
            </div>

            
            <div>
                
            </div>

            
            <div>
                <label for="local">Bairro</label>
                <input type="text" name="local" id="local" >

                <label for="local">Cidade</label>
                <input type="text" name="local" id="local" >
            </div>

            

            
            
        </fieldset>



    </Main>
</body>
</html>
