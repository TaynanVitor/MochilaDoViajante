        <div class="box-title">
            <h1 class = "header-title">Cadastre-se</h1>
            <h2 class= "header-subtitle">e venha nos conhecer</h2>

            <img class="img2" src="e6c445c84d6c04e2a79617aea3bc9b4a.png" alt="">

    </header>
    <main>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="name">Nome completo</label>
                    <input type="text" name="name" id="name" maxlength="100" >
                </div>
    
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="tel">Telefone/Celular</label>
                    <input type="tel" name="tel" id="tel">
                </div>
                <div>
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" name="birthDate" id="birthDate">
                </div>
    
            </fieldset>
            <fieldset>
                <legend>Verificação</legend>
                <div>

                    <h1>Maior de 18 anos?</h1>
     
                    <input type="radio" name="legalAge" id="legalAge">
                    <label for="legalAge">Sim</label>
    
                    <input type="radio" name="legalAge" id="legalAge">
                    <label for="legalAge">Não</label>
                </div>
    
        
    
            </fieldset>
    
            <fieldset>
                <legend>Pontos Turisticos</legend>

                <div>
                    <h1>Escolha um ponto turstico</h1>
                    <select > 
                        <option >Academia de Piltover</option>
                        <option >Porto</option>
                        <option >Periferias</option>
                        <option >Comércio</option>
                        <option >Areas residênciais</option>
                    </select>
                    
                </div>
                

                </div>
            </fieldset>
    
            <fieldset>
                <legend>Motivo</legend>
    
                <div>
                    <h1>Selecione o motivo de sua visita</h1>
                    <input type="checkbox" name="" id="">
                    <label for="">Turista</label>
    
                    <input type="checkbox" name="" id="">
                    <label for="">Residente</label>
    
                    <input type="checkbox" name="" id="">
                    <label for="">Estudante</label>
                </div>
    
            </fieldset>
              <div class="buttons">
                <button class= "invit" type="submit">Enviar</button>
                <button class= "reset" type="reset">Limpar Dados</button> 
              </div>  
         
        </form>

    </main>
